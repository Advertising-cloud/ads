<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        body {
            display: flex;
            flex-direction: column;
            position: relative; /* Positioning the links */
        }
        .header {
            background-color: #8a2be2;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(33.333% - 20px); /* Responsive width with gap adjustment */
            box-sizing: border-box;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            box-sizing: border-box;
            transition: opacity 0.3s ease;
            margin-bottom: 10px;
        }
        .button1 { background-color: #ff007f; }
        .button2 { background-color: #00bfff; }
        .button3 { background-color: #32cd32; }
        .button4 { background-color: #ff6347; }
        .button5 { background-color: #ff1493; }
        .button6 { background-color: #00fa9a; }
        .button7 { background-color: #1e90ff; }
        .button8 { background-color: #ff4500; }
        .button9 { background-color: #8a2be2; }
        .button10 { background-color: #ff8c00; }
        .button11 { background-color: #20b2aa; }
        .button12 { background-color: #d2691e; }
        .button:hover {
            opacity: 0.9;
        }
        .click-count {
            font-size: 14px;
            color: #333;
            text-align: center;
        }
        footer {
            background-color: #8a2be2;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .button-wrapper {
                width: calc(50% - 20px); /* Adjust for smaller screens */
            }
        }
        @media (max-width: 480px) {
            .button-wrapper {
                width: 100%; /* Full width for mobile screens */
            }
        }
        .contact-links {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%); /* Center vertically */
            display: flex;
            flex-direction: column; /* Stack links vertically */
            gap: 10px; /* Space between links */
        }
        .telegram-link, .whatsapp-link {
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .telegram-link {
            background-color: #0088cc; /* Default color for Telegram */
        }
        .whatsapp-link {
            background-color: #25D366; /* WhatsApp color */
        }
        .telegram-link:hover {
            background-color: #007ab8;
        }
        .whatsapp-link:hover {
            background-color: #1ebe5f;
        }
    </style>
</head>

    <script>
        // Initialize click counts
        const clickCounts = Array.from({ length: 12 }, () => 0);

        document.querySelectorAll('.button').forEach((button, index) => {
